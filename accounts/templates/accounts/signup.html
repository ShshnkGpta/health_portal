{% extends "base.html" %}
{% load bootstrap4 %}
    <head>
        <title>Sign Up - Health Portal</title>
    </head>
{% block content %}

<div class="container">
    <h1>Fill in your details:</h1>
    <form name="signup" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-default' value="Sign Up">
    </form>
</div>

{% endblock %}
